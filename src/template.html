<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        .notes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .note {
            background: rgba(179, 179, 179, 0.1);
            border: 1px solid rgba(68, 68, 68, 0.2);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
        }

        .note p {
            margin-top: 0;
            color: #646464;
        }

        .note h4 {
            color: #ffffff;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin: 0 5px 5px 0;
            padding: 3px 8px;
            border: 1px solid #ff6347;
            border-radius: 8px;
            color: #ff6347;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="notes">
            {{ notes }}
        </div>
    </div>
</body>

</html>
